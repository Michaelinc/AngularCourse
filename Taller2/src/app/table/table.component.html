<br>
<p-table [value]="listUsr">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Usr>
        <tr>
            <td>{{Usr.id}}</td>
            <td>{{Usr.username}}</td>
            <td>{{Usr.password}}</td>
            <td>{{Usr.name}}</td>
            <td>{{Usr.email}}</td>
            <td >
                <button pButton style="margin-right: 10px; margin-left: 30px" (click) = "delete(Usr)" type="button" icon = "pi pi-trash"></button>
                <button pButton type="button" icon = " pi pi-user-edit" (click) = "edit(Usr)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
